<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="containerBox">
            <div class="header">
                <h3>String Operations</h3>
            </div>
            <div class="displayBox">
                <input type="text" id="inputBox">
            </div>
            <div class="bttnBox">
                <div class="bttns">
                    <button onclick="length()">Length</button>
                    <button onclick="replace()">Replace</button>
                    <button onclick="upperCase()">UpperCase</button>
                    <button onclick="lowerCase()">LowerCase</button>

                    <button onclick="repeat()">Repeat</button>
                    <button onclick="match()">Match</button>
                    <button onclick="search()">Search</button>
                    <button onclick="concat()">Concat</button>

                    <button onclick="split()">Split</button>
                    <button onclick="trim()">Trim</button>
                    <button onclick="slice()">Slice</button>
                    <button onclick="Clear()">Clear</button>
                </div>
            </div>
            <div class="output">
                <input type="text" name="" id="outputBox">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
